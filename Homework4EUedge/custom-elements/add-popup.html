<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="new-employee-form.html">

<dom-module id="add-popup">

  <template>
    <style>
      #animated {
        background: none;
        box-shadow: none;
      }

      .buttons {
        display: flex;
        width: 50%;
        margin: 20px auto;
      }
      paper-button {
        --paper-button-ink-color: black;
        display: flex;
        width: 200px;
        margin: auto;
      }
      paper-button:hover {
        background-color: var(--paper-blue-500);
        color: white;
      }

    </style>

    <paper-button raised onclick="animated.open()">Add</paper-button>
    <paper-dialog id="animated" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
      <new-employee-form new-data={{newData}}></new-employee-forms>
    </paper-dialog>

  </template>

  <script>
    Polymer({
      is: 'add-popup',
      properties: {
        newData: {
          type: Object,
          notify: true,
        },
     }
    })
  </script>

</dom-module>
